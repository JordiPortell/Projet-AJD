<div class="alert alert-info">
    Login: test<br />
    Mot de passe: test
</div>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" role="form">

	<!-- Login -->
    <div class="form-group">
        <label for="username">Login</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Le login est requis</span>
    </div>
    
    <!-- MDP -->
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Le mot de passe est requis</span>
    </div>
    
    <!-- Prenom -->
    <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" name="prenom" id="prenom" class="form-control" />
    </div>
    
    <!-- Nom -->
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" class="form-control" />
    </div>
    
    <!-- Adresse -->
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" class="form-control" />
    </div>
    
    
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Valider</button>
